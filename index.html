<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  border: 50px;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>
<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2 style="text-align:left;>evan hosni</h2>
    <p style="text-align:left;>
    <a href="https://www.linkedin.com/in/evanhosni/">linkedin</a><br>
    <a href="https://soundcloud.com/evanhosni">soundcloud</a>
    </p>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2 style="text-align:center;">Column 2</h2>
    <p style="text-align:center;">Some text..</p>
  </div>
  <div class="column" style="background-color:#ccc;">
    <p style="text-align:right;">
    [dotcomma]<br>
    SFX Museum<br>
    Music<br>
    Luthiery
    </p>
  </div>
</div>

</body>
</html>




<!DOCTYPE html>
<html>
<head>
<style>
.hide {
  display: none;
}
    
.myDIV:hover + .hide {
  display: block;
  color: red;
}
</style>
</head>
<body>

<h2>Display an Element on Hover</h2>

<div class="myDIV">Hover over me.</div>
<div class="hide">I am shown when someone hovers over the div above.</div>

</body>
</html>
